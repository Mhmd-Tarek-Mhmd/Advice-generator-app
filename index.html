<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: hsl(218, 23%, 16%);
      }
      .advice-generator {
        --primary: hsl(150, 100%, 66%);

        width: 343px;
        max-width: 100%;
        font-weight: 800;
        position: relative;
        text-align: center;
        border-radius: 16px;
        padding: 44px 24px 64px;
        font-family: "Manrope", sans-serif;
        background-color: hsl(217, 19%, 24%);
      }
      .advice-generator h2 {
        margin: 0;
        font-size: 14px;
        letter-spacing: 2px;
        color: var(--primary);
        text-transform: uppercase;
      }
      .advice-generator q {
        display: block;
        font-size: 28px;
        margin: 25px 0 20px;
        color: hsl(193, 38%, 86%);
      }
      .advice-generator [role="alert"],
      .advice-generator [role="alert"]::before,
      .advice-generator button {
        left: 50%;
        position: absolute;
        transform: translateX(-50%);
      }
      .advice-generator [role="alert"] {
        bottom: 35px;
        color: #dbcece;
        font-size: 12px;
        padding: 10px 15px;
        border-radius: 30px;
        background-color: hsl(218, 23%, 16%);
      }
      .advice-generator [role="alert"]::before {
        top: 100%;
        content: "";
        border-width: 10px;
        border-style: solid;
        border-color: hsl(218, 23%, 16%) transparent transparent;
      }
      .advice-generator button {
        width: 64px;
        height: 64px;
        border: none;
        outline: none;
        line-height: 0;
        border-radius: 50%;
        top: calc(100% - 32px);
        will-change: box-shadow;
        transition: box-shadow 0.3s;
        background-color: var(--primary);
      }
      .advice-generator button:hover,
      .advice-generator button:focus-visible {
        box-shadow: 0 0 15px var(--primary);
      }
      @media (min-width: 768px) {
        .advice-generator {
          width: 540px;
          padding: 52px 48px 72px;
        }
        .advice-generator h2 {
          font-size: 16px;
        }
        .advice-generator q {
          margin: 30px 0 32px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article class="advice-generator">
        <h2>Advice #<span class="id">117</span></h2>
        <q>
          It's easy to sit up and take notice, what's difficult is getting up
          and taking an action.
        </q>

        <picture aria-hidden="true">
          <source
            media="(max-width: 767px)"
            srcset="images/pattern-divider-mobile.svg"
          />
          <source srcset="images/pattern-divider-desktop.svg" />
          <img src="images/pattern-divider-mobile.svg" alt="" />
        </picture>

        <p role="alert" hidden></p>
        <button aria-label="Get a new advice" onclick="getQuote()">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </article>
    </main>

    <script>
      const id = document.querySelector(".advice-generator .id");
      const quote = document.querySelector(".advice-generator q");
      const alert = document.querySelector(".advice-generator [role=alert]");
      let isWaiting = false;

      function getQuote() {
        if (!isWaiting) {
          fetch("https://api.adviceslip.com/advice")
            .then((res) => res.json())
            .then((data) => {
              alert.setAttribute("hidden", "");
              id.innerHTML = data.slip.id;
              quote.innerHTML = data.slip.advice;

              isWaiting = true;
              const clear = setInterval(() => {
                isWaiting = false;
                clearInterval(clear);
              }, 30000);
            })
            .catch((error) => {
              alert.innerHTML = "Check the internet connection";
              alert.removeAttribute("hidden");
            });
        } else {
          alert.innerHTML = "You can have a new advice every 30s";
          alert.removeAttribute("hidden");
        }
      }
      getQuote();
    </script>
  </body>
</html>
